<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Poetry | Blue Ink Gazette</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Playfair+Display:ital@1&family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: url('images/parchment-bg.jpg') repeat, #f8f6f1;
      font-family: 'Special Elite', serif;
      color: #2c2a27;
      padding: 0;
    }

    header {
      background: #2e2a26;
      color: #e6ddd0;
      padding: 60px 20px 30px;
      text-align: center;
      border-bottom: 4px double #c4b7aa;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    header p {
      font-style: italic;
      color: #b6afa3;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      background: #d4cfc8;
      border-bottom: 1px solid #b7aca0;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #3a3733;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      position: relative;
      padding: 5px 0;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #3a3733;
      transition: width .3s, left .3s;
    }

    nav a:hover::after {
      width: 60%;
      left: 20%;
    }

    .candle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 80px;
      opacity: 0.7;
    }

    .poetry-container {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 30px;
    }

    .poem {
      background: #fcfaf7;
      border: 1px solid #d6d0c5;
      box-shadow: 2px 3px 15px rgba(0,0,0,0.1);
      padding: 30px;
      margin-bottom: 50px;
      position: relative;
    }

    .poem::before {
      content: '✒';
      font-size: 2rem;
      position: absolute;
      top: 15px;
      left: 15px;
      color: #a99c91;
    }

    .poem h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #3a3733;
    }

    .author {
      text-align: right;
      font-family: 'Dancing Script', cursive;
      font-size: 1.3rem;
      color: #4b3d36;
      margin-top: 15px;
    }

    footer {
      text-align: center;
      padding: 40px 20px 60px;
      font-size: .9rem;
      color: #5b5650;
      background: #f3efea;
      border-top: 2px dashed #b7aca0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Blue Ink Gazette</h1>
    <p>Poetry — whispered between ink and ash</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="poetry.html">Poetry</a>

    <a href="photography.html">Photography</a>
    <a href="cinematography.html">Cinematography</a>
    <a href="Art.html">Art</a>
  </nav>

  <img src="images/candle.gif" alt="Candle" class="candle" />

  <div class="poetry-container">

    <div class="poem">
      <h2>Earth</h2>
      <img src="images/untitled document.png" alt="Untitled Document" style="width:100%; border-radius:5px; margin-top:15px;">
      <p class="author">— Samantha</p>
    </div>

    <div class="poem">
      <h2>Manufacturing Error</h2>
      <img src="images/manufactiring error.png" alt="Manufactiring Error" style="width:100%; border-radius:5px; margin-top:15px;">
      <p class="author">— Morgan Jones</p>
    </div>

    <div class="poem">
      <h2>Ash</h2>
      <img src="images/ash.png" alt="Ash" style="width:100%; border-radius:5px; margin-top:15px;">
      <p class="author">— Ava Lujan</p>
    </div>

    <div class="poem">
      <h2>If I was a Writer</h2>
      <img src="images/corinne if i was.png" alt="Corinne If I Was" style="width:100%; border-radius:5px; margin-top:15px;">
      <p class="author">— Anonymous</p>
    </div>

  </div>

  <footer>
    &copy; 2025 Blue Ink Gazette — poetry preserved in candlelight.
  </footer>

</body>
