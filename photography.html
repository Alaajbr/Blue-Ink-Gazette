<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Photography | Blue Ink Gazette</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #f5f3ef;
      font-family: 'Special Elite', monospace;
      color: #3a3733;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }

    header {
      background: #2e2a26;
      color: #e6ddd0;
      text-align: center;
      padding: 80px 20px 40px; /* increase top padding to fully cover text */
      border-bottom: 4px double #c4b7aa;
      width: 100%;
      box-sizing: border-box; /* ensure full width coverage */
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
      letter-spacing: 1px;
      color: #e6ddd0; /* ensure consistent color */
    }

    header p {
      font-style: italic;
      color: #b6afa3;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      background: #dbd7cf;
      border-bottom: 1px solid #b7b0a5;
      width: 100vw;
      margin-left: calc(-1 * ((100vw - 100%) / 2));
      box-sizing: border-box;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #3a3733;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      position: relative;
      padding: 5px 0;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #3a3733;
      transition: width 0.3s ease, left 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      color: #2c2a27;
    }

    nav a:hover::after,
    nav a:focus::after {
      width: 60%;
      left: 20%;
    }

    main {
      padding: 100px 20px;
      text-align: center;
      max-width: 800px;
    }

    main h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #2c2a27;
    }

    main p {
      font-size: 1.3rem;
      color: #5b5650;
      font-style: italic;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #8c877f;
      text-align: center;
      border-top: 2px dashed #b7b0a5;
      padding: 20px 0;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
